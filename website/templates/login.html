{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
<body>
  
<div class="login">
    <form method="POST">
      <h2 align="center">Login</h2>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" align="center">Login</button>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h3>House</h3>
      </div>
      <div class="col-sm">
        <img src="/static/pictures/abbilyn-zavgorodniaia-uOYak90r4L0-unsplash.jpg" alt="house">
      </div>
      <div class="w-100"></div>
      <div class="col-sm"><img src="/static/pictures/ksenia-balandina-RCF5KSWb7Ms-unsplash.jpg" alt="house"></div>
      <div class="col-sm"><h3>House</h3></div>
      <div class="w-100"></div>
      <div class="col-sm"><h3>House</h3></div>
      <div class="col-sm"><img src="/static/pictures/naomi-ellsworth-EMPLSuvDuhQ-unsplash.jpg" alt="house"></div>
    </div>
  </div>

  </body>
